spring.application.name=ioc-learning
server.port=8081
spring.main.banner-mode=off

# DataSource (required for JPA when running with com.Employee.Application or IocLearningApplication)
spring.datasource.url=jdbc:mysql://localhost:3306/Employee
spring.datasource.username=root
spring.datasource.password=coral9@wind
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# Fix for PhysicalNamingStrategySnakeCaseImpl ClassNotFoundException (Hibernate 6 vs Spring Boot 4 mismatch)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Logging
logging.level.root=warn
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
